version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: canalmedico-postgres
    environment:
      POSTGRES_USER: canalmedico
      POSTGRES_PASSWORD: canalmedico123
      POSTGRES_DB: canalmedico
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canalmedico"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

