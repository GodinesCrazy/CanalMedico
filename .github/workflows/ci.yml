name: CI Backend

on:
  push:
    branches: [ main, fix/**, release/** ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run ESLint
        working-directory: backend
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Build TypeScript
        working-directory: backend
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: install
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: canalmedico_test
          POSTGRES_PASSWORD: canalmedico_test_123
          POSTGRES_DB: canalmedico_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run Prisma Migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://canalmedico_test:canalmedico_test_123@localhost:5432/canalmedico_test
        run: npx prisma migrate deploy

      - name: Run Tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://canalmedico_test:canalmedico_test_123@localhost:5432/canalmedico_test
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_minimo_32_caracteres_para_pruebas_12345
          JWT_REFRESH_SECRET: test_refresh_secret_minimo_32_caracteres_para_pruebas_12345
          ENCRYPTION_KEY: test_encryption_key_minimo_32_caracteres_12345
          API_URL: http://localhost:3000
          FRONTEND_WEB_URL: http://localhost:5173
          MOBILE_APP_URL: http://localhost:8081
          CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:8081
          ENABLE_WHATSAPP_AUTO_RESPONSE: false
          ENABLE_PHONE_LOGIN: false
        run: npm test
