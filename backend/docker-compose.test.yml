version: '3.8'

services:
  postgres-test:
    image: postgres:14-alpine
    container_name: canalmedico-postgres-test
    environment:
      POSTGRES_USER: canalmedico_test
      POSTGRES_PASSWORD: canalmedico_test_123
      POSTGRES_DB: canalmedico_test
    ports:
      - "5433:5432"  # Puerto diferente para no conflictuar con DB de desarrollo
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canalmedico_test"]
      interval: 5s
      timeout: 3s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # En memoria para tests (más rápido)

volumes:
  postgres_test_data:
    driver: local
