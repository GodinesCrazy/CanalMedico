[providers]
node = "18"

[phases.setup]
nixPkgs = ["nodejs-18_x", "git"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build",
  "echo 'Build completed at' $(date -Iseconds) > .build-timestamp || echo 'Build completed at' $(date) > .build-timestamp"
]

[start]
cmd = "node dist/server.js"

